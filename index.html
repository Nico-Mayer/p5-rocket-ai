<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="tabs"></div>
      <div class="divider">
        <span id="generationTracker">Gen</span>
        <span id="avgFitnessTracker">avgfitness</span>
      </div>
      <div class="divider">
        <span id="aliveTracker">alive</span>
        <span id="crashedTracker">crashed</span>
      </div>
      <div class="divider">
        <span id="livespanTracker">lifespan</span>
      </div>

      <div class="menuBtns">
        <button id="distanceBtn">Show Distance</button>
        <button id="trailBtn">Show Trails</button>
        <button id="editBtn">Edit Mode</button>
        <button id="playBtn">Play</button>
      </div>
    </div>

    <script src="obstacle.js"></script>
    <script src="dna.js"></script>
    <script src="rocket.js"></script>
    <script src="population.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
