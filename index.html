<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div class="editModeCaption blinking" id="editModeCaption">EDIT MODE</div>
    <div class="stats">
      <span id="generationTracker">Gen</span>
      <span id="avgFitnessTracker">avgfitness</span>
      <span id="aliveTracker">alive</span>
      <span id="crashedTracker">crashed</span>
      <span id="livespanTracker">lifespan</span>
    </div>
    <div class="container">
      <div class="tabs"></div>
      <div class="menuBtnContainer">
        <div class="menuBtn" id="distanceBtn">Show Distance</div>
        <div class="menuBtn" id="trailBtn">Show Trails</div>
        <div class="menuBtn" id="editBtn">Edit Mode</div>
        <div class="menuBtn" id="playBtn">Play</div>
      </div>
    </div>

    <script src="obstacles.js"></script>
    <script src="obstacle.js"></script>
    <script src="dna.js"></script>
    <script src="rocket.js"></script>
    <script src="population.js"></script>

</html>
